[package]
name = "label-logger"
version = "1.0.0-alpha.9"
description = "A Cargo-like logging library"
authors = ["Milo Moisson <milomoisson@gmail.com>"]
repository = "https://github.com/MrNossiom/label-logger"
keywords = ["label", "pretty-logs", "cargo"]
categories = ["rendering"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
console = "0.15.3"
dialoguer = { version = "0.10.2", optional = true }
indicatif = { version = "0.17.2", optional = true }
once_cell = "1.17.0"
term_size = "0.3.2"

[features]
default = []
dialoguer = ["dep:dialoguer"]
indicatif = ["dep:indicatif"]

[dev-dependencies]
rand = "0.8.5"

[package.metadata.docs.rs]
all-features = true

[[example]]
name = "indicatif"
required-features = ["indicatif"]

[[example]]
name = "dialoguer"
required-features = ["dialoguer"]
